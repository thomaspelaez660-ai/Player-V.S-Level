name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y git python3 python3-pip openjdk-11-jdk unzip zip tar wget

      # 3️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade cython==0.29.36 buildozer

      # 4️⃣ Add pip binaries (where Buildozer is installed) to PATH
      - name: Add Buildozer to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Verify installation
      - name: Verify Buildozer
        run: |
          which python3
          python3 --version
          which buildozer
          buildozer --version

      # 6️⃣ Build APK
      - name: Build APK
        run: buildozer android debug

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk