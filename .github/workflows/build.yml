name: Android CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # 3Ô∏è‚É£ Cache Buildozer build directory
      - name: Cache Buildozer build directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-build-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # 4Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            python3-pip python3-setuptools python3-wheel \
            zip unzip openjdk-11-jdk wget \
            libncurses6 libncurses5-dev libffi-dev libssl-dev

      # 5Ô∏è‚É£ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade cython==0.29.36 buildozer

      # 6Ô∏è‚É£ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 7Ô∏è‚É£ Optional sanity check
      - name: Verify tools
        run: |
          which git
          git --version
          which python3
          python3 --version
          which buildozer
          buildozer --version

      # 8Ô∏è‚É£ Add Android build-tools to PATH (fix Aidl not found)
      - name: Add Android build-tools to PATH
        run: |
          echo "$HOME/.buildozer/android/platform/android-sdk/build-tools/31.0.0" >> $GITHUB_PATH

      # 9Ô∏è‚É£ Build APK
      - name: Build APK
        run: buildozer android debug
        env:
          PATH: $HOME/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:$HOME/.buildozer/android/platform/android-sdk/build-tools/31.0.0:$PATH
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk

      # üîü Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk