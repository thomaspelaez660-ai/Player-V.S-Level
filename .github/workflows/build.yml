name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget unzip zip openjdk-11-jdk \
            python3 python3-pip python3-setuptools python3-wheel \
            libncurses6 libncurses5-dev libffi-dev libssl-dev tar

      # 3️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      # 4️⃣ Add pip binaries to PATH
      - name: Add pip to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Install Android SDK command-line tools and build-tools
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          if [ ! -d tools ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            rm cmdline-tools.zip
            mv cmdline-tools tools
          fi

          # Add sdkmanager to PATH for this step
          export PATH=$HOME/android-sdk/cmdline-tools/tools/bin:$PATH

          # Accept licenses
          yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses

          # Install essential SDK components
          sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;31.0.0"

      # 6️⃣ Verify installation
      - name: Verify tools
        run: |
          which git
          git --version
          which python3
          python3 --version
          which buildozer
          buildozer --version
          $HOME/android-sdk/build-tools/31.0.0/aidl --version || echo "Aidl ready"

      # 7️⃣ Build APK
      - name: Build APK
        run: |
          buildozer android debug
        env:
          PATH: $HOME/.local/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/31.0.0:$HOME/android-sdk/cmdline-tools/tools/bin:$PATH
          ANDROID_HOME: $HOME/android-sdk

      # 8️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk