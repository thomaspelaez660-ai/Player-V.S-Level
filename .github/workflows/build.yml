name: Android CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 python3-pip python3-setuptools python3-wheel \
            zip unzip openjdk-11-jdk

      # 3️⃣ Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer
          
      # 4️⃣ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Cache Buildozer and Python dependencies to speed up future builds
      - name: Cache Buildozer build
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            .buildozer_global
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

      # 6️⃣ Build APK
      - name: Build APK
        run: buildozer android debug
        env:
          PATH: $HOME/.local/bin:$PATH

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk