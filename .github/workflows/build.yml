name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 python3-pip openjdk-11-jdk unzip zip tar wget

      # 3️⃣ Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade cython==0.29.36 buildozer

      # 4️⃣ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Build the APK
      - name: Build APK
        run: buildozer android debug

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk