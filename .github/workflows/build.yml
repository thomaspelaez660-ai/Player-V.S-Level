name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Install core Linux utilities + dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            coreutils git wget unzip zip openjdk-11-jdk \
            python3 python3-pip python3-setuptools python3-wheel \
            libncurses6 libncurses5-dev libffi-dev libssl-dev

      # 3️⃣ Install Buildozer & Cython
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --upgrade cython==0.29.36 buildozer

      # 4️⃣ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Install Android SDK cmdline-tools, platform-tools, build-tools, platforms
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          if [ ! -d latest ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            rm cmdline-tools.zip
            mv cmdline-tools latest
          fi
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        env:
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$PATH

      # 6️⃣ Add Android SDK to PATH
      - name: Add Android SDK to PATH
        run: |
          echo "$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/31.0.0:$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_ENV

      # 7️⃣ Build APK
      - name: Build APK
        run: buildozer android debug
        env:
          PATH: $HOME/.local/bin:$PATH
          ANDROID_HOME: $HOME/android-sdk

      # 8️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk