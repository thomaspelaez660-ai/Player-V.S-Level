name: Android CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            git wget unzip zip openjdk-11-jdk

      # 3️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade cython==0.29.36 buildozer

      # 4️⃣ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Optional: sanity check
      - name: Verify tools
        run: |
          which git
          git --version
          which python3
          python3 --version
          which buildozer
          buildozer --version

      # 6️⃣ Build the APK (Buildozer downloads SDK automatically)
      - name: Build APK
        run: buildozer android debug

      # 7️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk