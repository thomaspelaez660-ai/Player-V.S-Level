name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3.10-venv python3.10-distutils \
          openjdk-17-jdk git zip unzip curl wget build-essential \
          autoconf libtool pkg-config zlib1g-dev libssl-dev \
          libffi-dev libsqlite3-dev

      - name: Create virtual environment
        run: |
          python3.10 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel cython buildozer

      - name: Build APK
        run: |
          source venv/bin/activate
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: bin/*.apk