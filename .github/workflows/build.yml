name: Android CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # full Ubuntu runner with core utilities

    env:
      ANDROID_HOME: $HOME/android-sdk

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # 3Ô∏è‚É£ Cache Buildozer build directory
      - name: Cache Buildozer build directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-build-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # 4Ô∏è‚É£ Install system dependencies (Git, Python3, coreutils, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            coreutils git wget unzip zip openjdk-11-jdk \
            python3-pip python3-setuptools python3-wheel \
            libncurses6 libncurses5-dev libffi-dev libssl-dev

      # 5Ô∏è‚É£ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade cython==0.29.36 buildozer

      # 6Ô∏è‚É£ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 7Ô∏è‚É£ Install Android SDK cmdline-tools, build-tools, and platform
      - name: Install Android SDK build-tools and platforms
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          if [ ! -d latest ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            rm cmdline-tools.zip
            mv cmdline-tools latest
          fi
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0"
        env:
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$PATH

      # 8Ô∏è‚É£ Optional sanity check
      - name: Verify tools
        run: |
          which git
          git --version
          which python3
          python3 --version
          which buildozer
          buildozer --version
          $HOME/android-sdk/build-tools/31.0.0/aidl --version || echo "Aidl ready"

      # 9Ô∏è‚É£ Build APK
      - name: Build APK
        run: buildozer android debug
        env:
          PATH: $HOME/.local/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/build-tools/31.0.0:$PATH
          ANDROID_HOME: $HOME/android-sdk

      # üîü Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk