name: Android CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Get current date for cache keys
      - name: Get current date
        id: get-date
        run: echo "date=$(date -u +'%Y%m%d')" >> $GITHUB_OUTPUT

      # 3️⃣ Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # 4️⃣ Cache Buildozer build directory
      - name: Cache Buildozer build directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      # 5️⃣ Install system dependencies & Buildozer globally
      - name: Install dependencies & Buildozer
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel git zip unzip openjdk-11-jdk \
            libncurses6 libncurses5-dev libffi-dev libssl-dev wget
          sudo python3 -m pip install --upgrade pip
          sudo python3 -m pip install --upgrade cython==0.29.36 buildozer

      # 6️⃣ Build APK with Buildozer (auto SDK)
      - name: Build APK
        run: buildozer android debug
        env:
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk
          PATH: $HOME/.buildozer/android/platform/android-sdk/platform-tools:$PATH

      # 7️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk