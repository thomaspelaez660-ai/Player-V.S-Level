name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/build-tools/31.0.0:${{ env.PATH }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies (including coreutils, tar, etc.)
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-setuptools python3-wheel \
            git wget unzip zip tar openjdk-11-jdk \
            libncurses6 libncurses5-dev libffi-dev libssl-dev

      # 3️⃣ Install Buildozer & Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer

      # 4️⃣ Setup Android SDK
      - name: Setup Android SDK + Build-tools
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          if [ ! -d latest ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            rm cmdline-tools.zip
            mv cmdline-tools latest
          fi

          # Accept licenses
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses

          # Install platform-tools, build-tools, and API platform
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-33" "build-tools;31.0.0"

      # 5️⃣ Optional sanity check
      - name: Verify tools
        run: |
          which git
          git --version
          which python3
          python3 --version
          which buildozer
          buildozer --version
          $HOME/android-sdk/build-tools/31.0.0/aidl --version || echo "Aidl ready"

      # 6️⃣ Build APK
      - name: Build APK
        run: buildozer android debug
        env:
          ANDROID_HOME: $HOME/android-sdk
          PATH: $HOME/.local/bin:$HOME/android-sdk/platform-tools:$HOME/android-sdk/build-tools/31.0.0:$HOME/android-sdk/cmdline-tools/latest/bin:$PATH

      # 7️⃣ Upload APK
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk