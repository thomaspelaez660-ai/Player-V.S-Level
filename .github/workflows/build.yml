name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies (Git, Python3, core utils, tar, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git wget unzip zip openjdk-11-jdk \
            python3 python3-pip python3-setuptools python3-wheel \
            libncurses6 libncurses5-dev libffi-dev libssl-dev tar

      # 3️⃣ Install Buildozer & Cython
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade cython==0.29.36 buildozer

      # 4️⃣ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Verify Git & Python
      - name: Verify Git and Python
        run: |
          which git
          git --version
          which python3
          python3 --version
          which buildozer
          buildozer --version

      # 6️⃣ Build the APK using Buildozer
      - name: Build APK
        run: buildozer android debug
        env:
          PATH: $HOME/.local/bin:$PATH
          ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk

      # 7️⃣ Upload the APK as artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk