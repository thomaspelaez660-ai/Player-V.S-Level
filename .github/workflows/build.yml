name: Android CI Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Cache Buildozer global directory for faster builds
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            buildozer-global-

      # 3️⃣ Cache Buildozer build directory (.buildozer)
      - name: Cache Buildozer build directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-

      # 4️⃣ Build APK using Docker (non-root)
      - name: Build APK with Buildozer (Docker, non-root)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            -w /home/user/app \
            -e HOME=/home/user \
            -u $(id -u):$(id -g) \
            kivy/buildozer:latest \
            buildozer android debug

      # 5️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk