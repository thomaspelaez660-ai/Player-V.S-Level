name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git python3 python3-pip openjdk-11-jdk \
            unzip zip tar wget

      # 3️⃣ Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade cython==0.29.36 buildozer

      # 4️⃣ Add pip binaries to PATH
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5️⃣ Install Android SDK manually (so aidl/build-tools exist)
      - name: Install Android SDK & build-tools
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          if [ ! -d latest ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            rm cmdline-tools.zip
            mv cmdline-tools latest
          fi
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-33" "build-tools;31.0.0"

      # 6️⃣ Build the APK
      - name: Build APK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$HOME/.local/bin:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
          buildozer android debug

      # 7️⃣ Upload the generated APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk