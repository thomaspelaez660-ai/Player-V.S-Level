name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4 # Use a specific version, not @v3
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Specify a current, stable version
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
