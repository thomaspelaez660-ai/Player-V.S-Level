name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-11-jdk \
            python3 python3-pip libncurses5 libncurses5-dev \
            libffi-dev libssl-dev

      # 3️⃣ Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install cython==0.29.36 buildozer

      # 4️⃣ Build the APK
      - name: Build APK
        run: |
          buildozer android debug

      # 5️⃣ Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk