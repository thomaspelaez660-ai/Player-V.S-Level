name: Android CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/build-tools/31.0.0:$PATH

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies (including tar!)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            tar unzip zip wget git coreutils openjdk-11-jdk \
            python3 python3-pip python3-setuptools python3-wheel \
            libncurses6 libncurses5-dev libffi-dev libssl-dev

      # 3️⃣ Install Buildozer and Cython
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade cython==0.29.36 buildozer

      # 4️⃣ Install Android SDK command-line tools, platforms, and build-tools
      - name: Install Android SDK
        run: |
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME/android-sdk/cmdline-tools
          if [ ! -d latest ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            rm cmdline-tools.zip
            mv cmdline-tools latest
          fi
          yes | $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk --licenses
          $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      # 5️⃣ Optional: sanity check
      - name: Verify environment
        run: |
          which tar
          tar --version
          which git
          git --version
          which python3
          python3 --version
          which buildozer
          buildozer --version
          $HOME/android-sdk/build-tools/31.0.0/aidl --version || echo "Aidl ready"

      # 6️⃣ Build APK
      - name: Build APK
        run: buildozer android debug
        env:
          PATH: $HOME/.local/bin:$PATH
          ANDROID_HOME: $HOME/android-sdk

      # 7️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk