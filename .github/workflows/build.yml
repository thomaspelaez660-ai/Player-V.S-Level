name: Android CI Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/.buildozer/android/platform/android-sdk

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2️⃣ Cache Buildozer global directory
      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      # 3️⃣ Cache Buildozer build directory
      - name: Cache Buildozer build directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-build-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

      # 4️⃣ Install system dependencies (including Git!)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            python3-pip python3-setuptools python3-wheel \
            zip unzip openjdk-11-jdk wget \
            libncurses6 libncurses5-dev libffi-dev libssl-dev

      # 5️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade cython==0.29.36 buildozer

      # 6️⃣ Add pip binaries to PATH (fixes "buildozer: command not found")
      - name: Add pip binaries to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 7️⃣ Optional: sanity check
      - name: Verify tools
        run: |
          git --version
          python3 --version
          buildozer --version

      # 8️⃣ Build APK (Buildozer auto-downloads Android SDK)
      - name: Build APK
        run: buildozer android debug
        env:
          PATH: $HOME/.local/bin:$PATH

      # 9️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk